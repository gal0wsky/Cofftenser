name: cofftenser
description: A simple Flutter app to help you count the intensity of your coffee.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: '>=2.19.4 <3.0.0'
dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  freezed_annotation: ^2.2.0
  get: ^4.6.5
  hooks_riverpod: ^2.3.2

dev_dependencies:
  build_runner: ^2.3.3
  flutter_launcher_icons: ^0.13.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2
  mockito: ^5.4.0

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/app_icon.png
    - assets/reallyLight.png
    - assets/light.png
    - assets/regular.png
    - assets/strong.png
    - assets/reallyStrong.png
    - assets/dangerous.png
    - assets/homePageImage.png
    - fonts/
    - resources/
    
  fonts:
    - family: Caveat
      fonts:
        - asset: fonts/Caveat-Regular.ttf
        - asset: fonts/Caveat-Bold.ttf
    - family: Heebo
      fonts:
        - asset: fonts/Heebo-Regular.ttf
        - asset: fonts/Heebo-Bold.ttf
    - family: Satisfy
      fonts:
        - asset: fonts/Satisfy-Regular.ttf

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/app_icon.png'